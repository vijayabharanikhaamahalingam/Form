<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="ms-5">
    <h1 class="text-center" id="title">Form Submission</h1>
    <p id="description">This form is for candidates</p>
    <form action="#" id="form" method="get">
        <div class="form-group mb-3">
        <span>First Name</span>
        <input type="text" placeholder="enter your First Name" id="first-name" required>
    </div>
    <div class="form-group mb-3">
        <span>Last Name</span>
        <input type="text" placeholder="enter your Last Name" id="last-name" required>
    </div>
    <div class="form-group mb-3">
        <span>Email</span>
        <input type="email" placeholder="Email" id="email">
        </div>
        <div class="form-group mb-3">
        <span>Address</span> </div>
        <div class="form-group mb-3">
        <textarea placeholder="Enter Address" id="address">
            </textarea>
            </div>
        <div class="form-group mb-3">
        <span>Pincode</span>
        <input type="text" placeholder="Pincode" id="pincode" required>
    </div>
    <div class="form-group mb-3">
        <span>Gender</span>
        <input type="radio" placeholder="Enter Gender" id="gender1" name="gender" checked>
        <label class="form-check-label" for="gender1">
            Male
          </label>
          <input type="radio" placeholder="Enter Gender" id="gender2" name="gender">
        <label class="form-check-label" for="gender2">
            Female
          </label>
        </div>
        <div class="form-group mb-3">
        <span>Choice of Food</span>
        <input type="text" placeholder="Enter Choice of food" id="choiceOfFood">
        </div>
        <div class="form-group mb-3">
        <span>State</span>
        <input type="text" placeholder="Enter State" id="state">
        </div>
        <div class="form-group mb-3">
        <span>Country</span>
        <input type="text" placeholder="Enter Country" id="country">
        </div>
        <div class="form-group mb-3">
        <button type="submit" id="submit" class="btn btn-primary">Submit</button>
        </div>
        </div>
      </form>
    </div>
      <div id="tables">
        <table id="table" class="table table-stripped">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Address</th>
                    <th>Pincode</th>
                    <th>Gender</th>
                    <th>Choice of Food</th>
                    <th>State</th>
                    <th>Country</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </div>

     <script src="./js/script.js"></script>
     <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
</body>
</html>
